{% extends "base.html" %}
{% load staticfiles %}

<!DOCTYPE html>

{% block main %}
<h2>{{ category.name }}</h2>
        <table>
            <tr>
                <th>Название</th>
                <th>Есть в наличии</th>
            </tr>
            {% for good in goodsAll %}
             <tr>
                <td><a href="/goods/good/{{ good.id }}/">{{good.name}}</a></td>
                <td>{% if good.in_stock %} + {% endif %} </td>
             </tr>
        {% endfor %}
        </table>
{% endblock %}
